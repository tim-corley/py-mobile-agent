name: Build and Package

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build Docs
      run: mkdocs build
      working-directory: ./docs

    - name: Package Application
      run: pyinstaller --name mobile-agent --onefile --windowed --add-data "docs/site:docs/site" src/main.py

    - name: Archive Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mobile-agent-${{ matrix.os }}
        path: dist/

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
    - name: Download all build artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/mobile-agent-ubuntu-latest/mobile-agent
          artifacts/mobile-agent-macos-latest/mobile-agent
          artifacts/mobile-agent-windows-latest/mobile-agent.exe